<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Apprenti</h1>
      <nav>
        <a href="./contact.html">Home</a>
        <a href="./about.html">About</a>
        <a href="#">Contact</a>
      </nav>
    </header>
    <main>
      <h2>Contact Us</h2>
      <section>
        <p>Send any inquiries using the form below.</p>
        <form>
          <fieldset>
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              placeholder="Enter your name"
              required
            />
            <label for="email">Email: </label>
            <input
              type="email"
              id="email"
              placeholer="Enter your email"
              required
            />
            <label for="message">Message: </label>
            <input
              type="text"
              id="message"
              placeholer="Enter your massage"
              required
            />
          </fieldset>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Website</p>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page title shown in the browser tab -->
    <title>Apprenti Careers - Contact</title>

    <!--SEO-->
    <meta name="description" content="Contact Apprenti Careers. Send inquiries or feedback about our Registered Apprenticeships." />

    <!-- Favicon -->
    <link rel="icon" href="assets/apprenti logo.png" type="image/png" sizes="32x32" />
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Header: site identity + primary navigation -->
    <header>
      <!-- Logo with width/height prevents layout shift while image loads -->
      <img
       src="assets/apprenti logo.png"
       alt="Apprenti Logo"
       width="40"
       height="40" 
       />

       <!-- Site name -->
      <h1 class="logo">Apprenti Careers</h1>


      <nav aria-labelledby="Primary">
        <a href="./index.html">Home</a>
        <a href="./about.html">About</a>
        <a href="./contact.html" aria-current="page">Contact</a>
      </nav>
    </header>

    <!-- Main content starts -->
    <main>

      <h2>Contact Us</h2>

      <section>
        <p>Send any inquiries using the form below.</p>

        <!-- Accessible form: semantic fieldset/legend, labels bound to inputs,
             required attributes, and friendly autocomplete names. -->
        <form action="#" method="post" novalidate>
          <fieldset>
            <!-- Legend gives the group a name for assistive tech -->
            <legend>Send a message</legend>

            <!-- Name -->
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"                 
              placeholder="Enter your name"
              autocomplete="name"
              required
            />

            <!-- Email -->
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"               
              placeholder="you@example.com"
              autocomplete="email"
              inputmode="email"
              required
            />

            <!-- Message -->
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"             
              placeholder="Enter your message"
              rows="5"
              required
            ></textarea>

            <!-- Submit button -->
            <button type="submit" class="btn">Submit</button>
          </fieldset>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Website</p>
    </footer>
  </body>
</html>
